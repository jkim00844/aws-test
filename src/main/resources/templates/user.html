<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Boot Thymeleaf Hello World Example</title>
</head>

<body>
<main role="main" class="container">
    <div class="starter-template">
        <h1>여기는 로그인</h1>
        <h2>
            <span th:text="'Hello, ' + ${userEmail}"></span>
        </h2>
    </div>
</main>
</body>
</html>
